<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Agenda</title>
    <link rel="icon" type="image/png" href="lib/images/favicon.png" />

    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/style.css" />

</head>

<body>
    <header class="site-header container">
        <div class="page-header">
            <h1><i class="fa fa-book" aria-hidden="true"></i> Agenda</h1>
        </div>
    </header>

    <main class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Ações <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a id="btnNew" href="#" onclick="getModalData(null)"><i class="fa fa-plus" aria-hidden="true"></i> Adicionar Novo</a></li>
                        <!--<li><a style="cursor: pointer;" onclick="clearStorage()">Limpar</a></li>-->
                    </ul>
                </div>
            </div>

            <div class="container-fluid">
                <table id="tableContacts" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th style="width: 120px; text-align:center;">Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TABLE CONTENT -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">© Copyright 2016 - Marcos Vinicius Jacobs</p>
        </div>
    </footer>

    <!-- MODAL DATA -->
    <div class="modal fade" id="modal-data" tabindex="-1" role="dialog" aria-labelledby="md-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="md-label">Cadastrar</h4>
                </div>
                <div class="modal-body">
                    <form name="frmData" action="#">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group">
                                    <label for="cName">Nome: <span style="color: red;">*</span></label>
                                    <input type="text" class="form-control" id="cName" placeholder="Digite seu nome" required />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group">
                                    <label for="cMail">Email: <span style="color: red;">*</span></label>
                                    <input type="email" class="form-control" id="cMail" placeholder="Digite seu email" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group">
                                    <label for="cPhone">Telefone: <span style="color: red;">*</span></label>
                                    <input type="tel" class="form-control" id="cPhone" data-mask="(00) 0000-0000" placeholder="Digite seu telefone" />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group">
                                    <label for="cGender">Sexo:</label>
                                    <select id="cGender" class="form-control">
                                <option value="select">Selecione...</option>
                                <option value="masc">Masculino</option>
                                <option value="fem">Feminino</option>
                                <option value="other">Outro</option>
                            </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="cAddress">Endereço:</label>
                                    <input type="text" class="form-control" id="cAddress" placeholder="Digite seu endereço" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="cObs">Observações:</label>
                                    <textarea class="form-control" id="cObs" placeholder="Digite sua mensagem" style="resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="btn-md-save" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL VIEW -->
    <div class="modal fade" id="modal-view" tabindex="-1" role="alert" aria-labelledby="mv-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="mv-label">Visualizar</h4>
                </div>
                <div class="modal-body">
                    <p>Listar os dados aqui</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/js/jquery-3.1.0.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/jquery.mask.min.js"></script>
    <script src="lib/js/functions.js"></script>
</body>

</html>
